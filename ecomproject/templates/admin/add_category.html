{% extends 'admin/adminbase.html' %}


{% block content %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">
                        <!-- start page title -->

            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Category</h4>
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Add Category</a></li>
    
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                <div class="d-flex justify-content-center">

                    <div class="tab-pane" id="seller-details">
                        <div class="text-center mb-4">
                            <h5>Add Category</h5>
                            <p class="card-title-desc">Fill all information below</p>
                        </div>
                        
                        <div class="text-center mb-4">
                            {% include 'includes/alert.html' %}
                        </div>
                        <form action="{% url 'add_category' %}" method="POST" id="add_category_id">
                            {% csrf_token %}
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="basicpill-firstname-input" class="form-label">Category Name</label>
                                        <input type="text" name = "category_name" class="form-control" id="basicpill-firstname-input">
                                    </div>
                                    <span class="error_form" id="category_error_message"></span>

                                </div>

                                <div class="col-12 ">
                                    <div class="mb-3">
                                        <label for="basicpill-address-input" class="form-label">Description</label>
                                        <textarea id="basicpill-address-input" name = "description" class="form-control" rows="2"></textarea>
                                    </div>
                                    <span class="error_form" id="description_error_message"></span>
                                </div>
                        <ul class="pager wizard twitter-bs-wizard-pager-link">
                            <button type="submit" class="btn btn-primary">Submit </button>
                        </ul>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>


            

{% endblock %}
